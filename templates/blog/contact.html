{% extends "shared/base.html" %}
{% load static %}

{% block title %}
    Contact Us For Enquiries
{% endblock title %}

{% block content %}
  
  
  <section class="contactbg">
    {% include "partials/category.html" %}
    <div class="container">
      <div class="row">   
        <div class="col-md-5 mx-auto mt-2 mb-3">
          <div class="card py-1 px-3 py-3">
            <form action="" method="post">
              {% csrf_token %}
              <div class="fst-italic text-center fw-bold">We Are Always Available For You</div>
                <div class="form-group my-1">
                  <label for="fullname"></label>
                  <input type="text" name="fullname"  placeholder="Enter Fullname" class="form-control" required>
                </div>                  
                <div class="form-group my-1">
                  <label for="email"></label>
                  <input type="email" name="email" placeholder="Enter Email" class="form-control" required>
                </div>                   
                <div class="form-group my-1">
                  <label for="gender"></label>
                  <select name="gender" class="form-control" required>
                    <option value="" selected="false" disabled> -- Select Gender-- </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="female">Other</option>
                  </select>
                </div>                    
                <div class="form-group  py-2">
                  <label for="messgae"></label>
                  <textarea class="form-control" name="message" cols="38" rows="3" placeholder="Write your comments here" required></textarea>
                </div>                    
                <div class="d-grid my-2">
                  <button type="submit" class="btn btn-danger btn-sm"><span class="text-black">Submit</span></button>
                </div>                    
              </div>
            </form>
        </div>
      </div>
    </div>
  </section>


{% endblock content %}
